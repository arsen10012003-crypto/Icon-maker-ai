<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asset Forge Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #09090b; color: white; overflow-x: hidden; }
        .glass { background: rgba(24, 24, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .asset-card { transition: all 0.3s ease; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        button:active { transform: scale(0.95); }
        .loading-shimmer { background: linear-gradient(90deg, #18181b 25%, #27272a 50%, #18181b 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12 pb-8 border-b border-white/5">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-cube text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase leading-none">Asset Forge</h1>
                    <p class="text-[10px] text-indigo-400 font-bold tracking-widest uppercase mt-1">Professional Generator</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="flex bg-zinc-900 rounded-xl p-1 border border-white/5">
                    <button id="tab-icons" class="px-6 py-2 rounded-lg text-xs font-bold transition-all bg-indigo-600 text-white">ICONS</button>
                    <button id="tab-ui" class="px-6 py-2 rounded-lg text-xs font-bold transition-all text-zinc-500 hover:text-zinc-300">UI KITS</button>
                </div>
            </div>
        </header>

        <div class="grid lg:col-span-12 lg:grid-cols-12 gap-10">
            <!-- Sidebar -->
            <aside class="lg:col-span-4 space-y-6">
                <div class="glass rounded-3xl p-6 shadow-2xl sticky top-8">
                    <div class="space-y-5">
                        <div>
                            <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest block mb-2">Asset Prompt</label>
                            <textarea id="promptInput" placeholder="E.g. Medieval shield, dragon emblem, worn metal..."
                                class="w-full h-32 bg-black border border-white/10 rounded-xl p-4 text-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all resize-none text-zinc-200"></textarea>
                        </div>

                        <div>
                            <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest block mb-2">Art Style</label>
                            <select id="styleSelect" class="w-full bg-black border border-white/10 rounded-xl p-3 text-sm focus:border-indigo-500 outline-none cursor-pointer text-zinc-300">
                                <option value="Flat vector game icon, minimal, sharp edges, white background">Flat Vector</option>
                                <option value="Isometric 3D render, clay style, studio lighting, high resolution">3D Isometric</option>
                                <option value="16-bit pixel art, sprite sheet style, game asset">Pixel Art</option>
                                <option value="Cyberpunk digital art, neon accents, cinematic lighting">Cyberpunk</option>
                            </select>
                        </div>

                        <button id="genBtn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl font-black text-xs tracking-widest transition-all flex items-center justify-center gap-3">
                            <i class="fas fa-magic"></i>
                            <span>GENERATE ASSET</span>
                        </button>

                        <div id="errorMessage" class="hidden p-3 bg-red-500/10 border border-red-500/20 rounded-lg flex items-center gap-2 text-red-400 text-[10px] font-bold">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="errorText">Error occurred</span>
                        </div>
                    </div>
                </div>
                
                <!-- Connection Status -->
                <div class="glass rounded-2xl p-4">
                   <div class="flex justify-between items-center mb-2">
                        <span class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Cloud Sync</span>
                        <div id="statusIndicator" class="w-2 h-2 rounded-full bg-red-500"></div>
                   </div>
                   <p id="storageStatus" class="text-[11px] text-zinc-400 italic">Initializing...</p>
                   <p id="userIdDisplay" class="text-[8px] text-zinc-600 mt-2 break-all font-mono"></p>
                </div>
            </aside>

            <!-- Main Feed -->
            <main class="lg:col-span-8">
                <div id="assetsGrid" class="grid sm:grid-cols-2 gap-6 pb-20">
                    <div id="placeholder" class="col-span-full h-80 border-2 border-dashed border-zinc-800 rounded-3xl flex flex-col items-center justify-center text-zinc-700">
                        <i class="fas fa-images text-5xl mb-4 opacity-10"></i>
                        <p class="text-[10px] font-black uppercase tracking-widest text-center px-4">Your collection is empty</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

        // --- GLOBAL CONFIGS (Provided by environment) ---
        const configRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'asset-forge-default';
        const initialToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, currentUser, unsubscribe = null;
        let activeTab = 'icons';

        // 1. SAFE INITIALIZATION
        async function bootstrap() {
            const statusEl = document.getElementById('storageStatus');
            const indicator = document.getElementById('statusIndicator');

            if (!configRaw) {
                statusEl.innerText = "Config Missing";
                console.error("Firebase config not found in environment.");
                return;
            }

            try {
                const app = initializeApp(JSON.parse(configRaw));
                db = getFirestore(app);
                auth = getAuth(app);

                statusEl.innerText = "Authenticating...";
                indicator.className = "w-2 h-2 rounded-full bg-yellow-500 animate-pulse";

                // Authentication (Rule 3)
                if (initialToken) {
                    await signInWithCustomToken(auth, initialToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    currentUser = user;
                    if (user) {
                        statusEl.innerText = "Connected";
                        indicator.className = "w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]";
                        document.getElementById('userIdDisplay').innerText = `UID: ${user.uid}`;
                        initDataListener();
                    } else {
                        statusEl.innerText = "Signed Out";
                        indicator.className = "w-2 h-2 rounded-full bg-red-500";
                    }
                });
            } catch (err) {
                console.error("Bootstrap failed:", err);
                statusEl.innerText = "Connection Error";
                indicator.className = "w-2 h-2 rounded-full bg-red-500";
            }
        }

        // 2. DATA LISTENING (Rule 1 & 2)
        function initDataListener() {
            if (!currentUser) return;
            if (unsubscribe) unsubscribe();

            const collectionName = activeTab === 'icons' ? 'icons_collection' : 'ui_collection';
            // Path structure according to Rule 1
            const path = collection(db, 'artifacts', appId, 'users', currentUser.uid, collectionName);

            unsubscribe = onSnapshot(path, (snapshot) => {
                const assets = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                renderAssets(assets);
            }, (err) => {
                console.error("Firestore Listener Error:", err);
                showError("Database access denied.");
            });
        }

        function renderAssets(assets) {
            const grid = document.getElementById('assetsGrid');
            const placeholder = document.getElementById('placeholder');
            grid.querySelectorAll('.asset-card').forEach(c => c.remove());

            if (assets.length === 0) {
                placeholder.classList.remove('hidden');
                return;
            }

            placeholder.classList.add('hidden');
            assets.sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0)).forEach(data => {
                const card = document.createElement('div');
                card.className = "asset-card group glass rounded-3xl overflow-hidden relative border border-white/5";
                card.innerHTML = `
                    <div class="aspect-square bg-zinc-950 flex items-center justify-center p-4 relative overflow-hidden">
                        <img src="${data.url}" class="w-full h-full object-contain drop-shadow-2xl z-10" onerror="this.src='https://via.placeholder.com/300?text=Error'">
                        <div class="absolute inset-0 bg-indigo-950/80 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center gap-4 z-20 backdrop-blur-md">
                            <button onclick="window.downloadAsset('${data.url}')" class="w-12 h-12 bg-white text-black rounded-2xl flex items-center justify-center hover:bg-indigo-500 hover:text-white transition-all shadow-xl">
                                <i class="fas fa-arrow-down"></i>
                            </button>
                            <button onclick="window.deleteAsset('${data.id}')" class="w-12 h-12 bg-red-500/20 text-red-500 rounded-2xl flex items-center justify-center hover:bg-red-500 hover:text-white transition-all border border-red-500/30">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="p-5 border-t border-white/5">
                        <h4 class="text-[10px] font-black uppercase tracking-widest truncate text-zinc-300">${data.name || 'Gen Asset'}</h4>
                        <p class="text-[8px] text-zinc-600 mt-1 uppercase font-bold">${data.timestamp ? new Date(data.timestamp).toLocaleDateString() : 'Now'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 3. GENERATION
        window.generateAsset = async () => {
            const promptInput = document.getElementById('promptInput');
            const promptText = promptInput.value.trim();
            if (!promptText) return showError("Enter a prompt first");

            const genBtn = document.getElementById('genBtn');
            const style = document.getElementById('styleSelect').value;

            genBtn.disabled = true;
            genBtn.querySelector('span').innerText = "GENERATING...";

            try {
                const finalPrompt = `${promptText}. Style: ${style}. Center composition, high detail, high quality asset.`;
                const apiKey = ""; // API key is handled by the environment

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: finalPrompt }],
                        parameters: { sampleCount: 1 }
                    })
                });

                const result = await response.json();
                const b64 = result.predictions?.[0]?.bytesBase64Encoded;

                if (b64) {
                    const dataUrl = `data:image/png;base64,${b64}`;
                    if (currentUser) {
                        const collectionName = activeTab === 'icons' ? 'icons_collection' : 'ui_collection';
                        const colRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, collectionName);
                        await addDoc(colRef, {
                            url: dataUrl,
                            name: promptText,
                            timestamp: Date.now()
                        });
                        promptInput.value = '';
                    }
                } else {
                    throw new Error("No image data received");
                }
            } catch (err) {
                console.error(err);
                showError("Generation failed. Please try again.");
            } finally {
                genBtn.disabled = false;
                genBtn.querySelector('span').innerText = "GENERATE ASSET";
            }
        };

        // 4. HELPERS
        window.deleteAsset = async (id) => {
            if (!currentUser) return;
            const collectionName = activeTab === 'icons' ? 'icons_collection' : 'ui_collection';
            const docRef = doc(db, 'artifacts', appId, 'users', currentUser.uid, collectionName, id);
            await deleteDoc(docRef);
        };

        window.downloadAsset = (url) => {
            const link = document.createElement('a');
            link.href = url;
            link.download = `forge_asset_${Date.now()}.png`;
            link.click();
        };

        function showError(msg) {
            const el = document.getElementById('errorMessage');
            document.getElementById('errorText').innerText = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        // 5. TABS
        document.getElementById('tab-icons').onclick = () => {
            activeTab = 'icons';
            updateTabs();
            initDataListener();
        };
        document.getElementById('tab-ui').onclick = () => {
            activeTab = 'ui';
            updateTabs();
            initDataListener();
        };

        function updateTabs() {
            const btnIcons = document.getElementById('tab-icons');
            const btnUI = document.getElementById('tab-ui');
            const isIcons = activeTab === 'icons';
            
            btnIcons.className = isIcons ? "px-6 py-2 rounded-lg text-xs font-bold transition-all bg-indigo-600 text-white" : "px-6 py-2 rounded-lg text-xs font-bold transition-all text-zinc-500 hover:text-zinc-300";
            btnUI.className = !isIcons ? "px-6 py-2 rounded-lg text-xs font-bold transition-all bg-indigo-600 text-white" : "px-6 py-2 rounded-lg text-xs font-bold transition-all text-zinc-500 hover:text-zinc-300";
        }

        document.getElementById('genBtn').onclick = window.generateAsset;

        // Run
        bootstrap();
    </script>
</body>
</html>
