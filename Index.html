<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asset Forge Pro | AI Game Assets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        :root {
            --sky-500: #0ea5e9;
            --zinc-900: #18181b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #09090b; 
            color: white; 
            -webkit-font-smoothing: antialiased;
        }

        .glass { 
            background: rgba(24, 24, 27, 0.8); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.05); 
        }

        .loader { 
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: var(--sky-500); 
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            animation: spin 0.8s linear infinite; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .asset-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .asset-card:hover {
            transform: translateY(-4px);
            border-color: rgba(14, 165, 233, 0.3);
        }

        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12 pb-8 border-b border-white/5">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center shadow-lg shadow-sky-500/20">
                    <i class="fas fa-layer-group text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase leading-none">Asset Forge</h1>
                    <p class="text-[10px] text-sky-400 font-bold tracking-widest uppercase mt-1">Stable Edition â€¢ AI Engine</p>
                </div>
            </div>

            <div class="flex bg-zinc-900 rounded-xl p-1 border border-white/5 shadow-inner" id="typeToggle">
                <button onclick="setType('icon')" id="btn-icon" class="px-6 py-2 rounded-lg text-xs font-bold transition-all bg-sky-500 text-white">ICONS</button>
                <button onclick="setType('ui')" id="btn-ui" class="px-6 py-2 rounded-lg text-xs font-bold transition-all text-zinc-500 hover:text-zinc-300">UI ELEMENTS</button>
            </div>
        </header>

        <div class="grid lg:grid-cols-12 gap-10">
            <!-- Sidebar -->
            <aside class="lg:col-span-4 space-y-6">
                <div class="glass rounded-3xl p-6 shadow-2xl sticky top-8">
                    <div class="space-y-5">
                        <div>
                            <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest block mb-2">Prompt Description</label>
                            <textarea id="promptInput" placeholder="Ex: Magic sword with fire blade..." 
                                class="w-full h-32 bg-black border border-white/10 rounded-xl p-4 text-sm focus:border-sky-500 focus:ring-1 focus:ring-sky-500 outline-none transition-all resize-none text-zinc-200 placeholder:text-zinc-700"></textarea>
                        </div>

                        <div>
                            <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest block mb-2">Art Style</label>
                            <div class="relative">
                                <select id="styleSelect" class="w-full bg-black border border-white/10 rounded-xl p-3 text-sm focus:border-sky-500 outline-none cursor-pointer text-zinc-300">
                                    <option value="Flat vector game icon, mobile style">Flat Vector</option>
                                    <option value="Isometric 3D render, high quality digital art">Isometric 3D</option>
                                    <option value="Retro 16-bit pixel art, arcade style">Retro Pixel Art</option>
                                    <option value="Hand-painted fantasy RPG illustration">Fantasy Hand-painted</option>
                                    <option value="Cyberpunk glowing neon holographic style">Cyberpunk Neon</option>
                                    <option value="Clean minimalist modern game UI element">Minimalist</option>
                                </select>
                                <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-zinc-600 pointer-events-none text-xs"></i>
                            </div>
                        </div>

                        <button id="genBtn" onclick="generateAsset()" 
                            class="w-full py-4 bg-sky-500 hover:bg-sky-400 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-xl font-black text-xs tracking-widest transition-all flex items-center justify-center gap-3 shadow-lg shadow-sky-500/10">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            GENERATE ASSET
                        </button>

                        <div id="errorMessage" class="hidden p-3 bg-red-500/10 border border-red-500/20 rounded-lg flex items-center gap-2 text-red-400 text-[10px] font-bold">
                            <i class="fas fa-circle-exclamation"></i>
                            <span id="errorText">Error</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="lg:col-span-8">
                <div id="assetsGrid" class="grid sm:grid-cols-2 gap-6 pb-20">
                    <!-- Placeholder -->
                    <div id="placeholder" class="col-span-full h-80 border-2 border-dashed border-zinc-800 rounded-3xl flex flex-col items-center justify-center text-zinc-700">
                        <i class="far fa-image text-5xl mb-4 opacity-10"></i>
                        <p class="text-[10px] font-black uppercase tracking-widest">Awaiting prompt</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        let currentType = 'icon';

        function setType(type) {
            currentType = type;
            const isIcon = type === 'icon';
            document.getElementById('btn-icon').className = isIcon ? 'px-6 py-2 rounded-lg text-xs font-bold bg-sky-500 text-white' : 'px-6 py-2 rounded-lg text-xs font-bold text-zinc-500 hover:text-zinc-300';
            document.getElementById('btn-ui').className = !isIcon ? 'px-6 py-2 rounded-lg text-xs font-bold bg-sky-500 text-white' : 'px-6 py-2 rounded-lg text-xs font-bold text-zinc-500 hover:text-zinc-300';
            
            document.getElementById('promptInput').placeholder = isIcon ? 
                "Ex: Health potion, game icon..." : 
                "Ex: Main menu button, inventory panel...";
        }

        async function fetchWithRetry(url, options, retries = 5) {
            let delay = 1000;
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.ok) return await response.json();
                    
                    if (response.status === 429 || response.status >= 500) {
                        await new Promise(r => setTimeout(r, delay));
                        delay *= 2;
                        continue;
                    }
                    
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || "API Error");
                } catch (e) {
                    if (i === retries - 1) throw e;
                    await new Promise(r => setTimeout(r, delay));
                    delay *= 2;
                }
            }
        }

        async function generateAsset() {
            const promptVal = document.getElementById('promptInput').value.trim();
            const style = document.getElementById('styleSelect').value;
            const genBtn = document.getElementById('genBtn');
            const errorDiv = document.getElementById('errorMessage');

            if (!promptVal) return;

            genBtn.disabled = true;
            genBtn.innerHTML = '<div class="loader"></div> GENERATING...';
            errorDiv.classList.add('hidden');
            document.getElementById('placeholder').classList.add('hidden');

            try {
                const context = currentType === 'icon' ? 'isolated game icon' : 'game UI element panel';
                const finalPrompt = `${style} of ${promptVal}, ${context}, white background, high quality, professional asset, game art.`;

                const data = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: finalPrompt }],
                        parameters: { sampleCount: 1 }
                    })
                });

                if (data.predictions && data.predictions[0]) {
                    const base64 = data.predictions[0].bytesBase64Encoded;
                    const imgUrl = `data:image/png;base64,${base64}`;
                    renderCard(imgUrl, promptVal, style);
                    document.getElementById('promptInput').value = '';
                } else {
                    throw new Error("Model did not return an image. Try a different prompt.");
                }

            } catch (err) {
                errorDiv.classList.remove('hidden');
                document.getElementById('errorText').innerText = err.message;
                if (document.querySelectorAll('.asset-card').length === 0) {
                    document.getElementById('placeholder').classList.remove('hidden');
                }
            } finally {
                genBtn.disabled = false;
                genBtn.innerHTML = '<i class="fas fa-wand-magic-sparkles"></i> GENERATE ASSET';
            }
        }

        function renderCard(url, name, style) {
            const grid = document.getElementById('assetsGrid');
            const card = document.createElement('div');
            card.className = "asset-card group glass rounded-3xl overflow-hidden relative border border-white/5";
            
            const styleTag = style.split(' ')[0];

            card.innerHTML = `
                <div class="aspect-square bg-white flex items-center justify-center p-6 relative overflow-hidden">
                    <div class="absolute inset-0 opacity-[0.03]" style="background-image: radial-gradient(#000 1px, transparent 1px); background-size: 15px 15px;"></div>
                    <img src="${url}" class="w-full h-full object-contain drop-shadow-2xl z-10 transition-transform duration-500 group-hover:scale-110" alt="Generated asset">
                    
                    <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center gap-4 z-20 backdrop-blur-sm">
                        <button onclick="downloadAsset('${url}', '${name}')" title="Download PNG" class="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:bg-sky-500 hover:text-white transition-all transform hover:scale-110 active:scale-90">
                            <i class="fas fa-download"></i>
                        </button>
                        <button onclick="this.closest('.asset-card').remove(); checkEmpty();" title="Remove" class="w-12 h-12 bg-red-500 text-white rounded-full flex items-center justify-center hover:bg-red-600 transition-all transform hover:scale-110 active:scale-90">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="p-5 flex justify-between items-center bg-zinc-900/40">
                    <div class="overflow-hidden">
                        <h4 class="text-[10px] font-black uppercase tracking-widest truncate text-white">${name}</h4>
                        <p class="text-[8px] font-bold text-zinc-500 uppercase mt-1">${styleTag}</p>
                    </div>
                    <span class="text-[8px] font-black bg-white/5 border border-white/10 px-2 py-1 rounded text-zinc-400">PNG</span>
                </div>
            `;
            grid.prepend(card);
        }

        function checkEmpty() {
            if (document.querySelectorAll('.asset-card').length === 0) {
                document.getElementById('placeholder').classList.remove('hidden');
            }
        }

        function downloadAsset(url, name) {
            const safeName = name.toLowerCase().replace(/[^a-z0-9]/g, '_').substring(0, 20);
            const link = document.createElement('a');
            link.href = url;
            link.download = `asset_${safeName}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
