<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asset Forge Pro | Fixed Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        :root {
            --sky-500: #0ea5e9;
            --zinc-900: #18181b;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #09090b; 
            color: white; 
            -webkit-font-smoothing: antialiased;
        }

        .glass { 
            background: rgba(24, 24, 27, 0.8); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.05); 
        }

        .loader { 
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: var(--sky-500); 
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            animation: spin 0.8s linear infinite; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .asset-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .asset-card:hover {
            transform: translateY(-4px);
            border-color: rgba(14, 165, 233, 0.3);
        }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-6 mb-12 pb-8 border-b border-white/5">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center shadow-lg shadow-sky-500/20">
                    <i class="fas fa-layer-group text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-tighter uppercase leading-none">Asset Forge</h1>
                    <p class="text-[10px] text-sky-400 font-bold tracking-widest uppercase mt-1">Stable Edition â€¢ Engine 2.5</p>
                </div>
            </div>

            <div class="flex bg-zinc-900 rounded-xl p-1 border border-white/5 shadow-inner" id="typeToggle">
                <button onclick="window.setType('icon')" id="btn-icon" class="px-6 py-2 rounded-lg text-xs font-bold transition-all bg-sky-500 text-white">ICONS</button>
                <button onclick="window.setType('ui')" id="btn-ui" class="px-6 py-2 rounded-lg text-xs font-bold transition-all text-zinc-500 hover:text-zinc-300">UI ELEMENTS</button>
            </div>
        </header>

        <div class="grid lg:grid-cols-12 gap-10">
            <!-- Sidebar -->
            <aside class="lg:col-span-4 space-y-6">
                <div class="glass rounded-3xl p-6 shadow-2xl sticky top-8">
                    <div class="space-y-5">
                        <div>
                            <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest block mb-2">Prompt Description</label>
                            <textarea id="promptInput" placeholder="Ex: Magic sword with fire blade..." 
                                class="w-full h-32 bg-black border border-white/10 rounded-xl p-4 text-sm focus:border-sky-500 focus:ring-1 focus:ring-sky-500 outline-none transition-all resize-none text-zinc-200 placeholder:text-zinc-700"></textarea>
                        </div>

                        <div>
                            <label class="text-[10px] font-black text-zinc-500 uppercase tracking-widest block mb-2">Art Style</label>
                            <div class="relative">
                                <select id="styleSelect" class="w-full bg-black border border-white/10 rounded-xl p-3 text-sm focus:border-sky-500 outline-none cursor-pointer text-zinc-300 appearance-none">
                                    <option value="Flat vector game icon, mobile style">Flat Vector</option>
                                    <option value="Isometric 3D render, high quality digital art">Isometric 3D</option>
                                    <option value="Retro 16-bit pixel art, arcade style">Retro Pixel Art</option>
                                    <option value="Hand-painted fantasy RPG illustration">Fantasy Hand-painted</option>
                                    <option value="Cyberpunk glowing neon holographic style">Cyberpunk Neon</option>
                                    <option value="Clean minimalist modern game UI element">Minimalist</option>
                                </select>
                                <i class="fas fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-zinc-600 pointer-events-none text-xs"></i>
                            </div>
                        </div>

                        <button id="genBtn" onclick="window.generateAsset()" 
                            class="w-full py-4 bg-sky-500 hover:bg-sky-400 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-xl font-black text-xs tracking-widest transition-all flex items-center justify-center gap-3 shadow-lg shadow-sky-500/10">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            GENERATE ASSET
                        </button>

                        <div id="errorMessage" class="hidden p-3 bg-red-500/10 border border-red-500/20 rounded-lg flex items-center gap-2 text-red-400 text-[10px] font-bold">
                            <i class="fas fa-circle-exclamation"></i>
                            <span id="errorText">Error</span>
                        </div>
                    </div>
                </div>
                
                <div class="glass rounded-2xl p-4 text-center">
                   <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest">Storage Status</p>
                   <p id="storageStatus" class="text-xs text-sky-400 mt-1">Initializing...</p>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="lg:col-span-8">
                <div id="assetsGrid" class="grid sm:grid-cols-2 gap-6 pb-20">
                    <div id="placeholder" class="col-span-full h-80 border-2 border-dashed border-zinc-800 rounded-3xl flex flex-col items-center justify-center text-zinc-700">
                        <i class="far fa-image text-5xl mb-4 opacity-10"></i>
                        <p class="text-[10px] font-black uppercase tracking-widest">Awaiting prompt</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Global State & Config
        const apiKey = ""; 
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'asset-forge-default';
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let currentUser = null;
        let currentType = 'icon';

        // --- EXPOSE FUNCTIONS TO WINDOW ---
        // This makes them clickable from HTML onclick=""

        window.setType = (type) => {
            currentType = type;
            const isIcon = type === 'icon';
            document.getElementById('btn-icon').className = isIcon ? 'px-6 py-2 rounded-lg text-xs font-bold bg-sky-500 text-white' : 'px-6 py-2 rounded-lg text-xs font-bold text-zinc-500 hover:text-zinc-300';
            document.getElementById('btn-ui').className = !isIcon ? 'px-6 py-2 rounded-lg text-xs font-bold bg-sky-500 text-white' : 'px-6 py-2 rounded-lg text-xs font-bold text-zinc-500 hover:text-zinc-300';
            document.getElementById('promptInput').placeholder = isIcon ? "Ex: Magic sword..." : "Ex: Main menu panel...";
        };

        window.generateAsset = async () => {
            const promptInput = document.getElementById('promptInput');
            const promptVal = promptInput.value.trim();
            const style = document.getElementById('styleSelect').value;
            const genBtn = document.getElementById('genBtn');
            const errorDiv = document.getElementById('errorMessage');

            if (!promptVal || !currentUser) return;

            genBtn.disabled = true;
            genBtn.innerHTML = '<div class="loader"></div> PROCESSING...';
            errorDiv.classList.add('hidden');

            try {
                const context = currentType === 'icon' ? 'isolated game asset' : 'game UI component';
                const finalPrompt = `High quality ${context}: ${promptVal}. Art style: ${style}. White background, centered, professional studio lighting. Return result as an IMAGE.`;

                const result = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: finalPrompt }] }],
                        generationConfig: { responseModalities: ['IMAGE'] }
                    })
                });

                const data = await result.json();
                const base64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (base64) {
                    await addDoc(collection(db, 'artifacts', appId, 'users', currentUser.uid, 'assets'), {
                        url: `data:image/png;base64,${base64}`,
                        name: promptVal,
                        style: style.split(' ')[0],
                        timestamp: Date.now()
                    });
                    promptInput.value = '';
                } else {
                    throw new Error("Neural Engine failed to return an image.");
                }
            } catch (err) {
                console.error(err);
                errorDiv.classList.remove('hidden');
                document.getElementById('errorText').innerText = err.message;
            } finally {
                genBtn.disabled = false;
                genBtn.innerHTML = '<i class="fas fa-wand-magic-sparkles"></i> GENERATE ASSET';
            }
        };

        window.deleteAsset = async (id) => {
            if (!currentUser) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'users', currentUser.uid, 'assets', id));
            } catch (err) { console.error("Delete error:", err); }
        };

        window.downloadAsset = (url, name) => {
            const link = document.createElement('a');
            link.href = url;
            link.download = `forge_${name.replace(/\s+/g, '_')}.png`;
            link.click();
        };

        // --- CORE LOGIC ---

        async function fetchWithRetry(url, options, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const res = await fetch(url, options);
                    if (res.ok) return res;
                    if (res.status !== 429) throw new Error(`HTTP ${res.status}`);
                } catch (e) {
                    if (i === retries - 1) throw e;
                }
                await new Promise(r => setTimeout(r, Math.pow(2, i) * 1000));
            }
        }

        function renderCard(id, data) {
            const grid = document.getElementById('assetsGrid');
            const card = document.createElement('div');
            card.className = "asset-card group glass rounded-3xl overflow-hidden relative border border-white/5";
            card.id = `card-${id}`;
            
            card.innerHTML = `
                <div class="aspect-square bg-white flex items-center justify-center p-6 relative">
                    <img src="${data.url}" class="w-full h-full object-contain drop-shadow-2xl z-10 transition-transform group-hover:scale-110" alt="Asset">
                    <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-all flex items-center justify-center gap-4 z-20 backdrop-blur-sm">
                        <button onclick="window.downloadAsset('${data.url}', '${data.name}')" class="w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:bg-sky-500 hover:text-white transition-all transform hover:scale-110">
                            <i class="fas fa-download"></i>
                        </button>
                        <button onclick="window.deleteAsset('${id}')" class="w-12 h-12 bg-red-500 text-white rounded-full flex items-center justify-center hover:bg-red-600 transition-all transform hover:scale-110">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="p-5 flex justify-between items-center bg-zinc-900/40">
                    <div>
                        <h4 class="text-[10px] font-black uppercase tracking-widest text-white truncate max-w-[120px]">${data.name}</h4>
                        <p class="text-[8px] font-bold text-zinc-500 uppercase mt-1">${data.style}</p>
                    </div>
                </div>
            `;
            grid.prepend(card);
        }

        // --- INITIALIZATION ---

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (e) {
                console.error("Auth init failed", e);
                document.getElementById('storageStatus').innerText = "Auth Error";
            }
        };

        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('storageStatus').innerText = "Cloud Sync Active";
                
                // Real-time updates
                const assetsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'assets');
                onSnapshot(assetsRef, (snapshot) => {
                    const grid = document.getElementById('assetsGrid');
                    const placeholder = document.getElementById('placeholder');
                    
                    // Clear current items (except placeholder)
                    const items = grid.querySelectorAll('.asset-card');
                    items.forEach(i => i.remove());

                    if (snapshot.empty) {
                        placeholder.classList.remove('hidden');
                    } else {
                        placeholder.classList.add('hidden');
                        // Sort by timestamp
                        const sortedDocs = snapshot.docs.map(d => ({id: d.id, ...d.data()}))
                            .sort((a, b) => a.timestamp - b.timestamp);
                        
                        sortedDocs.forEach(docData => renderCard(docData.id, docData));
                    }
                }, (err) => {
                    console.error("Firestore error:", err);
                    document.getElementById('storageStatus').innerText = "Sync Error";
                });
            }
        });
    </script>
</body>
</html>
